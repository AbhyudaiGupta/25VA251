<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //js variable data types value

        //primitive: mutuable single value and stores in memory

        //string====
        var myName = "Abhyudai";
        console.log("My name is" + myName);
        //number
        var myMob = "933xxxx";
        console.log("My Mobile no. is" + myMob);
        console.log(typeof (myMob));

        //Boolean
        var isMarried = true;
        console.log(myName + "is Married:" + isMarried);
        console.log(typeof (isMarried));

        //undefined
        var myAdd;
        console.log(myName + "address is:" + myAdd);
        console.log(typeof (myAdd));

        //null
        var myEmail = null;
        console.log(myName + "email address:" + myEmail);
        console.log(typeof (myEmail));

        //bigint
        var myValue = BigInt(12345678909876543212345678909876543212);
        console.log(myValue);
        console.log(typeof (myValue));

        //Symbol:unique primitive data value type in js
        var val1 = Symbol("Hello");
        var val2 = Symbol("Hello");
        console.log(val1 == val2);
        console.log(typeof (val1) + "add" + typeof (val2))

    </script>
</body>

</html>
