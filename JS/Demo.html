<body>
    <h1>Java Script </h1>
    <script>
        //var declaration
        //no space b/w words , do not start with numerics and do not use reserve keywords
        var myName = "ABES";
        document.write(myName);
        console.log(myName);

        //JS execution (Global and local (block)Scope)
        function hello() {
            var Mynum = 4645646456; //locl or blocl level
            console.log(Myname);

        }
        hello();


        //From ES6, let and const
        let msg = "Welcome";
        console.log(msg);

        const msg2 = "Thanks";
        console.log(msg2); 



    </script>
</body>
